<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Google Fonts for my best guess at this font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;800&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <!-- my actual css -->
        <link rel="stylesheet" href="style.css">
        <!-- Vue 3.0+ CDN -->
        <script src="https://unpkg.com/vue@next"></script>
        <title>Explore Landing</title>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but this site doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <!-- <div id="counter-component">
            Counter: {{ counter }}
        </div> -->
        <div id="app" class="full-height">

            <div class="position-absolute top-0 start-0" id="red-container"></div>

            <transition name="text-drop" appear>
                <div v-if="initialAnimation" id="text-container">
                    <transition name="text-slide">
                        <div v-if="showT" id="title-container">
                            <h1 class="heading-text">Explore</h1>
                        </div>
                    </transition>
    
                    <div v-if="!showT" id="extra-details-container">
                        <h2 class="">Extra Details</h2>
                        <p class=""></p>
                    </div>
    
                    <div class="d-flex" id="details-container">
                        <div class="mx-3" id="details-container-plus">
                            <button v-on:click="showT = !showT" type="button" class="btn my-1" id="plus-btn">
                                <img class="plus-img" src="/assets/Plus.svg" alt="more-details">
                            </button>
                        </div>
                        <transition name="text-slide">
                            <div v-if="showT" class="d-flex mx-3 align-items-center" id="details-container-text">
                                <p class="m-auto d-flex align-items-center heading-subtext">More Details</p>
                            </div>
                        </transition>
                    </div>
                </div>
            </transition>
            
            <div class="position-absolute bottom-0 end-0 d-inline-flex flex-column my-2 p-2" id="socials-container">
                <button type="button" class="btn my-1" id="facebook-logo">
                    <img class="socials-btn" src="/assets/Facebook.svg" alt="facebook">
                </button>
                <button type="button" class="btn my-1" id="insta-logo">
                    <img class="socials-btn" src="/assets/Instagram.svg" alt="instagram">
                </button>
            </div>

        </div>
        <!-- Bootstrap CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- JS file -->
        <script src="index.js"></script>
    </body>
</html>
